name: Deploy servlet to Tsuru

on:
  push:
    branches:
      - cloud-servlet

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build servlet WAR only
        run: |
          chmod +x gradlew
          ./gradlew :servlet:clean :servlet:war

      - name: Offer artifact debug
        run: |
          echo "=== WARs produced ==="
          ls -lah servlet/build/libs || true

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh
          tsuru version || true

      - name: Configure Tsuru target
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
        run: |
          tsuru target-add default "$TSURU_HOST" -s
          tsuru target-set default
          tsuru target-list

      - name: Prepare deploy directory (ROOT.war)
        run: |
          rm -rf deploy
          mkdir -p deploy
          mv servlet/build/libs/*.war deploy/ROOT.war
          ls -lah deploy

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          tsuru app-info -a bioeng-rancho-app
          tsuru app-deploy -a bioeng-rancho-app deploy
